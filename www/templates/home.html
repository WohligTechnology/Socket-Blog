<ion-view view-title="Home">
    <ion-content>
        <div class="list card list-card " ng-class="{'animated':post.animate,'slideInLeft':post.animate=='create','slideOutRight':post.animate=='delete','tada':post.animate=='edit'}" ng-repeat="post in posts">

            <div class="item item-avatar">
                <img ng-src="{{post.user_profile}}">
                <h2>{{post.user_name}}</h2>
                <p>{{post.date|date}}</p>
            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="{{post.image}}">
                <h3>{{post.title}}</h3>
                <p ng-bind="post.desc">
                </p>
            </div>
        </div>

    </ion-content>
    <div class="toastr" ng-class="{'show':error.value}">
        {{error.comment}}
    </div>
</ion-view>
